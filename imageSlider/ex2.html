<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Slider con HTML y CSS</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
        <div class="slider">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">
            <div class="slides">
                <label for="slide1">
                    <img src="ardillas.jpeg" alt="ardillas">
                </label>
                <label for="slide2">
                    <img src="canguro.jpg" alt="canguro">
                </label>
                <label for="slide3">
                    <img src="jaguar.jpg" alt="jaguar">
                </label>
                <label for="slide4">
                    <img src="ardilla_vuela.jpg" alt="ardilla_vuela">
                </label>
                <label for="slide5">
                    <img src="canguros.jpg" alt="canguros">
                </label>
            </div>
        </div>
        <div class="thumbnails">
                <label for="slide1">
                    <img src="ardillas.jpeg" alt="ardillas">
                </label>
                <label for="slide2">
                    <img src="canguro.jpg" alt="canguro">
                </label>
                <label for="slide3">
                    <img src="jaguar.jpg" alt="jaguar">
                </label>
                <label for="slide4">
                    <img src="ardilla_vuela.jpg" alt="ardilla_vuela">
                </label>
                <label for="slide5">
                    <img src="canguros.jpg" alt="canguros">
                </label>
            </div>
</body>

</html>
